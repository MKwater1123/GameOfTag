<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミズノ鬼ごっこ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login-screen" class="screen">
        <div class="container">
            <h1 class="title">ミズノ鬼ごっこ</h1>
            <p class="subtitle">リアル鬼ごっこゲーム</p>

            <div class="login-form">
                <input type="text" id="username" placeholder="名前を入力（例：タナカ）" maxlength="20" required>

                <div class="role-buttons">
                    <button id="join-oni" class="btn btn-oni">鬼で参加</button>
                    <button id="join-runner" class="btn btn-runner">逃走者で参加</button>
                </div>

                <div class="admin-link">
                    <button id="admin-login-btn" class="btn-link">🔒 管理者ログイン</button>
                </div>
            </div>
        </div>
    </div>

    <div id="map-screen" class="screen hidden">
        <!-- 待機/カウントダウン画面 -->
        <div id="waiting-overlay" class="waiting-overlay">
            <div class="waiting-content">
                <h1 id="waiting-title">⏳ ゲーム開始を待っています</h1>
                <p id="waiting-message">管理者がゲームを開始するまでお待ちください</p>
                <div id="countdown-display" class="countdown-display hidden">
                    <div class="countdown-number" id="countdown-number">10</div>
                    <p>秒後にゲーム開始</p>
                </div>
            </div>
        </div>

        <div id="status-bar">
            <span id="role-display"></span>
            <span id="area-status">エリア内</span>
        </div>

        <div id="map"></div>

        <div id="bottom-bar">
            <div id="timer-display" class="hidden">
                <span>次の位置送信まで:</span>
                <span id="countdown">10:00</span>
            </div>
            <div id="update-display" class="hidden">
                <span>最終更新: <span id="last-update">--</span></span>
            </div>
        </div>

        <div id="area-warning" class="warning hidden">
            ⚠️ 警告：エリア外です！
        </div>
    </div>

    <!-- 管理者画面 -->
    <div id="admin-screen" class="screen hidden">
        <div class="container admin-container">
            <h1 class="title">🔒 管理者パネル</h1>

            <!-- パスワード入力 -->
            <div id="admin-login" class="admin-section">
                <h2>ログイン</h2>
                <input type="password" id="admin-password" placeholder="管理者パスワード" maxlength="50">
                <button id="admin-auth-btn" class="btn btn-primary">ログイン</button>
                <button id="admin-back-btn" class="btn btn-secondary">戻る</button>
            </div>

            <!-- 管理パネル -->
            <div id="admin-panel" class="admin-section hidden">
                <h2>ゲーム管理</h2>

                <div class="admin-stats">
                    <div class="stat-card">
                        <h3>参加者数</h3>
                        <p id="total-players" class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>鬼</h3>
                        <p id="oni-count" class="stat-number">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>逃走者</h3>
                        <p id="runner-count" class="stat-number">0</p>
                    </div>
                </div>

                <div class="admin-controls">
                    <h3>ゲームコントロール</h3>
                    <div class="form-group">
                        <label for="game-duration">ゲーム時間（分）:</label>
                        <input type="number" id="game-duration" value="30" min="1" max="180"
                            style="width: 100px; padding: 5px; margin-left: 10px;">
                    </div>
                    <button id="start-game-btn" class="btn btn-success">ゲーム開始</button>
                    <button id="end-game-btn" class="btn btn-danger">ゲーム終了</button>
                    <button id="clear-players-btn" class="btn btn-warning">全プレイヤークリア</button>
                </div>

                <div class="player-list">
                    <h3>プレイヤー一覧</h3>
                    <div id="player-list-content"></div>
                </div>

                <button id="admin-logout-btn" class="btn btn-secondary">ログアウト</button>
            </div>
        </div>
    </div>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
