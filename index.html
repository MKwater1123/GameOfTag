<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tag - リアル鬼ごっこ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login-screen" class="screen">
        <div class="container">
            <h1 class="title">📱 GPS Tag</h1>
            <p class="subtitle">リアル鬼ごっこゲーム</p>

            <div class="login-form">
                <input type="text" id="username" placeholder="名前を入力（例：タナカ）" maxlength="20" required>

                <div class="role-buttons">
                    <button id="join-oni" class="btn btn-oni">鬼で参加</button>
                    <button id="join-runner" class="btn btn-runner">逃走者で参加</button>
                </div>
            </div>
        </div>
    </div>

    <div id="map-screen" class="screen hidden">
        <div id="status-bar">
            <span id="role-display"></span>
            <span id="area-status">エリア内</span>
        </div>

        <div id="map"></div>

        <div id="bottom-bar">
            <div id="timer-display" class="hidden">
                <span>次の位置送信まで:</span>
                <span id="countdown">10:00</span>
            </div>
            <div id="update-display" class="hidden">
                <span>最終更新: <span id="last-update">--</span></span>
            </div>
        </div>

        <div id="area-warning" class="warning hidden">
            ⚠️ 警告：エリア外です！
        </div>
    </div>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
